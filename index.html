<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撿到寶</title>
    <!-- 文字連結 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./stylesheets/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        body{
            font-family: 'Noto Sans TC',sans-serif;
        }
    </style>
</head>
<body>
    <!-- bg-white 背景色改成白色 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <!-- 有限制最大寬度，所以使用 container。原本是 container-fluid -->
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./images/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-5">
                        <a class="nav-link active text-primary fw-bold" aria-current="page" href="#">首頁</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link fw-bold" href="#">服務介紹</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link fw-bold" href="#">設計作品</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link fw-bold" href="#">領養專區</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary rounded-pill fw-bold px-5" href="#">毛孩似顏繪</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <picture class="position-relative">
        <!-- 桌面版圖片 -->
        <source media="(min-width: 576px)" srcset="images/home@2x.png" />
        <!-- 手機版圖片 -->
        <img class="img-fluid mb-lg-4" src="images/home_mobile@2x.png" alt="home" />
        <!-- 文字預設消失，桌面版再出現 -->
        <p class="position-absolute top-0 start-50 translate-middle banner-font-style d-none d-lg-block">Full of fur. Full of love</p>
    </picture>

    <section class="container my-5">
        <div class="row flex-row-reverse gx-lg-5">
            <div class="col-lg-6 d-flex align-items-center">
                <div>
                    <p class="font-style-kalam fs-4 text-primary mb-0 text-center text-lg-start">Service</p>
                    <h1 class="fw-bold mb-2 text-center text-lg-start lh-lg">您出錢 我出力 <br class="d-block d-lg-none">一起助浪浪</h1>
                    <p class="lh-lg">
                        我們是一群貓奴才狗奴才，<br>
                        希望能透過自己小小的力量幫助浪貓浪狗們，<br>
                        可我們沒什麼錢錢，但我們喜歡畫畫、喜愛貓狗，<br>
                        於是想到個兩全其美的好法子！<br>
                        如果您購買我們的寵物似顏繪服務，我們將會把設計費100%全數捐給浪浪們！<br>
                        您出錢，我出力，合作無間讓浪浪有飯吃，讚啦！
                    </p>
                </div>
            </div>
            <div class="col-lg-5">
                <!-- w-100 做到滿版的效果 -->
                <img src="./images/home01@2x.png" class="img-fluid w-100" alt="home">
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
