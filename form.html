<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撿到寶</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./stylesheets/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">

        body{
            font-family: 'Noto Sans TC',sans-serif;
        }
    </style>
</head>
<body>
    
<!-- bg-white 背景色改成白色 -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">

        <a class="navbar-brand" href="https://hff2.github.io/bootstrap-adopt/index.html">
            <img src="./images/logo.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-5">
                        <a class="nav-link" aria-current="page" href="https://hff2.github.io/bootstrap-adopt/index.html">首頁</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="https://hff2.github.io/bootstrap-adopt/service.html">服務介紹</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="https://hff2.github.io/bootstrap-adopt/project.html">設計作品</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="https://hff2.github.io/bootstrap-adopt/adoption.html">領養專區</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary rounded-pill px-5" href="https://hff2.github.io/bootstrap-adopt/form.html">毛孩似顏繪</a>
                    </li>
            </ul>
        </div>
    </div>
</nav>

<!-- banner -->
<div style="background-image: url(./images/lightpaperfibers@2x.png);">
    <picture>
        <!-- 桌面版圖片 -->
        <source media="(min-width: 576px)" srcset="./images/banner@2x.png" />
        <!-- 手機版圖片 -->
        <img class="img-fluid" src="images/banner_service-sm@2x.png" alt="home" />
    </picture>    
</div>

<!-- 表單 -->
<div class="bg-light py-5 d-flex justify-content-center">
    <div class="col-11 col-lg-6 rounded-2 bg-white shadow">
        <div class="rounded-2 border-top border-primary border-5">
            <h1 class="h2 text-center py-5 fw-bold ">填寫訂購資訊</h1>
            <form class="row g-3 p-3 p-lg-4">
                <!-- 名字 -->
                <div class="col-lg-6">
                    <label for="firstname" class="form-label">名字</label>
                    <input type="text" class="form-control rounded-5" id="firstname">
                </div>
                <!-- 姓氏 -->
                <div class="col-lg-6">
                    <label for="lastname" class="form-label">姓氏</label>
                    <input type="text" class="form-control rounded-5" id="lastname">
                </div>
                <!-- 手機 -->
                <div class="col-12">
                    <label for="cellphone" class="form-label">手機號碼</label>
                    <input type="tel" class="form-control rounded-5" id="cellphone">
                </div>
                <!-- email -->
                <div class="col-12">
                    <label for="email" class="form-label">電子郵件</label>
                    <input type="email" class="form-control rounded-5" id="email">
                </div>
                <!-- 地址 -->
                <label for="adress" class="form-label mb-0">收件地址</label>
                <div class="col-12 col-lg-6 d-lg-flex justify-content-between mt-2">
                    <select id="adress" class="col-lg-6 form-select rounded-5">
                        <option selected>請選擇城市</option>
                        <option>台北</option>
                        <option>新北</option>
                        <option>桃園</option>
                        <option>新竹</option>
                        <option>苗栗</option>
                        <option>台中</option>
                        <option>彰化</option>
                        <option>雲林</option>
                        <option>嘉義</option>
                        <option>台南</option>
                        <option>高雄</option>
                        <option>屏東</option>
                        <option>台東</option>
                        <option>花蓮</option>
                        <option>宜蘭</option>
                        <option>基隆</option>
                    </select>
                    <select class="col-lg-6 form-select ms-lg-3 mt-2 mt-lg-0 rounded-5">
                        <option selected>請選擇區域</option>
                        <option>東區</option>
                        <option>西區</option>
                        <option>南區</option>
                        <option>北區</option>
                    </select>
                </div>
                <div class="col-12 mt-2 placeholder-opacity-min">
                    <input type="text" class="form-control rounded-5" placeholder="請輸入詳細地址">
                </div>
                <!-- 選擇 -->
                <div class="col-12">
                    <label for="style" class="form-label">選擇設計師風格</label>
                    <select id="style" class="form-select rounded-5">
                        <option selected>Meili</option>
                        <option>Phoebe</option>
                        <option>Kenny</option>
                        <option>John</option>
                    </select>
                </div>
                <!-- 付款 -->
                <div class="col-12">
                    <label for="pay" class="form-label">付款方式</label>
                    <select id="pay" class="form-select rounded-5">
                        <option selected>貨到付款</option>
                        <option>信用卡結帳</option>
                        <option>線上轉帳</option>
                        <option>PayPal</option>
                    </select>
                </div>
                <!-- checkbox -->
                <div class="col-12">
                    <p class="mb-2">加購服務</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">送禮用包裝+100</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">無框畫+250</label>
                    </div>
                </div>
                <!-- 備註 textarea -->
                <div class="form-floating mb-4">
                    <p class="mb-2">備註說明</p>
                    <textarea class="form-control rounded-5" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                </div>
                <p class="h4 text-center fw-bold my-3">總金額NT$ 300</p>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary rounded-pill btn-lg d-block mx-auto px-5 mb-3">送出訂購資訊</button>
                </div>
            </form>
        </div>
    </div>
</div>

<section class="container">
    <ul class="row row-cols-1 row-cols-lg-2 list-unstyled mt-5">
        <li class="col mb-5">
            <div class="d-flex flex-column flex-lg-row justify-content-lg-center align-items-center">
                <img src="./images/link01.png" class="me-lg-4 mb-5 mb-lg-0" alt="link">
                <div class="">
                    <h4 class="text-center text-lg-start">加入奴才團隊</h4>
                    <p class="text-center text-lg-start">我也會畫畫，希望能盡一份心力！</p>
                    <button type="button" class="btn btn-lg rounded-pill btn-outline-primary custom-border">
                        <a class="px-5 text-dark text-decoration-none" href="https://hff2.github.io/bootstrap-adopt/form.html">聯絡我們</a>
                    </button>
                </div>
            </div>
        </li>
        <li class="col">
            <div class="d-flex flex-column flex-lg-row justify-content-lg-center align-items-center">
                <img src="./images/link02.png" class="me-lg-4 mb-5 mb-lg-0" alt="link">
                <div class="">
                    <h4 class="text-center text-lg-start">加入奴才團隊</h4>
                    <p class="text-center text-lg-start">我也會畫畫，希望能盡一份心力！</p>
                    <button type="button" class="btn btn-lg rounded-pill btn-outline-primary custom-border">
                        <a class="px-5 text-dark text-decoration-none" href="https://hff2.github.io/bootstrap-adopt/adoption.html">領養專區</a>
                    </button>
                </div>
            </div>
        </li>
    </ul>
</section>

    <footer class="bg-dark">
        <div class="container">
            <p class="text-center text-white mb-0 py-4">Copyright © 2021 撿到寶.All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
